{% load static %}
<!DOCTYPE html>
<html lang="en">
   <head>
     {% block title %}
     {% endblock title %}
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="description" content="bizbuysell project">
      <link rel = "icon" href= "{% static 'images/new_logo.png' %}" type="image/png">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" type="text/css" href="{% static 'styles/bootstrap4/bootstrap.min.css'%}">
      <link href="{% static 'plugins/font-awesome-4.7.0/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
      <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
   <script src="//code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.6/jquery.inputmask.min.js"></script>

      <link rel='stylesheet' href="{% static 'staticfiles/css/accounts.css' %}">
   </head>
   <body>
   <div class="sidenav">
         <div class="login-main-text">
             <div><img style="padding-bottom:5px;margin-left:0px; height:150px;width:100px" src="{% static 'staticfiles/images/home-logo-small.png'%}"
                                                          alt=""></div>
             <h1>DrupsInvesting<br></h1>
             <h4>
                {% block page_name %}
                {% endblock%}
            </h4>
            <p>
                 {% block detail %}
                  {% endblock%}
            </p>
         </div>
      </div>
   <div class="main" style="margin-top:-15%">
         <div class="col-md-6 col-sm-12">
            <div class="login-form">
               {% block form %}
                {% endblock %}
            </div>
         </div>
      </div>
      <script src="{% static 'styles/bootstrap4/popper.js' %}"></script>
      <script src="{% static 'styles/bootstrap4/bootstrap.min.js' %}"></script>

   </body>
</html>
